<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{$lang.cp_home}{if $ur_here} - {$ur_here}{/if}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="styles/general.css" rel="stylesheet" type="text/css" />
<link href="styles/main.css" rel="stylesheet" type="text/css" />
<link href="styles/jquery.alerts.css" rel="stylesheet" type="text/css" />
<link href="styles/ui.all.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/jquery.ui.custom.js"></script>
<script type="text/javascript" src="../../js/jquery.alerts.js"></script>
<script type="text/javascript" src="../../js/jquery.chh.js"></script>

{literal}
<style type="text/css">
body {
	color: white;
}
</style>
{/literal}

<script language="JavaScript">
<!--
// 這裡把JS用到的所有語言都賦值到這裡
{foreach from=$lang.js_languages key=key item=item}
var {$key} = "{$item}";
{/foreach}
//-->
</script>
</head>
<body style="background: #278296">
<!--{if $form_act eq "forget_pwd"}-->
<form action="" method="post" onsubmit="return do_ajax(this)">
	<table cellspacing="0" cellpadding="0" style="margin-top: 100px" align="center">
		<tr>
			<td><img src="images/login.png" width="178" height="256" border="0" alt="ECSHOP" /></td>
			<td style="padding-left: 50px"><table>
					<tr>
						<td colspan="2"><h3>{$lang.get_newpassword}</h3></td>
					</tr>
					<tr>
						<td>{$lang.lab_name}</td>
						<td><input type="text" name="user_name" maxlength="20" size="30"/>
							{$lang.require_field} </td>
					</tr>
					<tr>
						<td>{$lang.lab_email}</td>
						<td><input type="text" name="email" size="30" />
							{$lang.require_field} </td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td><input type="hidden" name="act" value="get_pwd" />
							<input type="submit" value="{$lang.button_submit}" class="button" />
							<input type="reset" value="{$lang.button_reset}" class="button" /></td>
					</tr>
				</table></td>
		</tr>
	</table>
</form>
<!--{/if}-->
<!--{if $form_act eq "reset_pwd_act"}-->
<form action="" method="post" onsubmit="return do_ajax(this)">
	<table cellspacing="0" cellpadding="0" style="margin-top: 100px" align="center">
		<tr>
			<td><img src="images/login.png" width="178" height="256" border="0" alt="ECSHOP" /></td>
			<td style="padding-left: 50px"><table>
					<tr>
						<td colspan="2"><h3>{$lang.get_newpassword}</h3></td>
					</tr>
					<tr>
						<td>{$lang.enter_admin_pwd}</td>
						<td><input type="password" name="password" size="30"/>
							{$lang.require_field} </td>
					</tr>
					<tr>
						<td>{$lang.confirm_admin_pwd}</td>
						<td><input type="password" name="confirm_pwd" size="30" />
							{$lang.require_field} </td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td>
							<input type="hidden" name="act" value="reset_pwd_act" />
							<input type="hidden" name="adminid" value="{$adminid}" />
							<input type="hidden" name="code" value="{$code}" />
							<input type="submit" value="{$lang.button_submit}" class="button" />
							<input type="reset" value="{$lang.button_reset}" class="button" /></td>
					</tr>
				</table></td>
		</tr>
	</table>
</form>
<!--{/if}-->
</body>
</html>
